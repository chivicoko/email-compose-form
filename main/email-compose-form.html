<!DOCTYPE html>
<html lang="zxx">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>Email Compose</title>
    <!--favicon-->
    <link rel="shortcut icon" type="image/png" href="assets/images/nursing-school-images/assets/favicon.png">
    <!--bootstrap css-->
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <!--owl carousel css-->
    <link rel="stylesheet" type="text/css" href="assets/css/owl.carousel.min.css">
    <!--magnific popup css-->
    <link rel="stylesheet" type="text/css" href="assets/css/magnific-popup.css">
    <!--font awesome css-->
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <!--meanmenu css-->
    <link rel="stylesheet" type="text/css" href="assets/css/meanmenu.css">
    <!--animate css-->
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <!--main css-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!--responsive css-->
    <link rel="stylesheet" type="text/css" href="assets/css/responsive.css">
</head>

<body>
    <!--star preloader-->
    <div class="preloader">
        <div class="d-table">
            <div class="d-table-cell align-middle">
                <div class="spinner">
                    <div class="double-bounce1"></div>
                    <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>
    <!--end preloader-->

    <!--start register area-->
    <section class="login-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-md-8 login-form-wrap">
                    <h3>Compose New Message</h3>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">From</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <!-- <div class="input-group-append">
                            <button class="btn btn-outline-secondary input-group-text" type="button" id="button-addon2">cc</button>
                        </div> -->
                    </div>

                    
                    <!-- tags input section -->
                    <div class="wrapper mb-3">
                        <div class="exp">
                            <div class="text-1-1 input-group-tex border" style="height: 56px; border-radius: 4px 0 0 4px;">To</div>

                            <div class="content">
                                <!-- <p>Add comma after each tag. Press enter</p> -->
                                <ul class="ul-input">
                                    <input type="text">
                                </ul>
                            </div>

                            <button class="btn btn-outline-secondary input-group-text border" type="button" id="button-addon2" style="height: 56px; border-radius: 0;">
                                <i class="fa fa-times" aria-hidden="true"></i>
                            </button>
                            <button class="btn btn-outline-secondary input-group-text border cc-btn" type="button" id="button-addon2" style="height: 56px; border-radius: 0 4.5px 4.5px 0;">
                                <span>CC</span>
                            </button>
                        </div>


                        <!-- <div class="details"> -->
                            <!-- <p><span></span> tags are remaining</p> -->
                            <!-- <button>Remove All</button> -->
                        <!-- </div> -->
                    </div>
                    <!-- end of tags input section -->

                    <div class="input-group mb-3 recipient-username d-none">
                        <div class="input-group-prepend">
                            <span class="input-group-text">CC</span>
                        </div>
                        <input type="text" placeholder="Recipient's Username" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <div class="input-group-append trash-can">
                            <button class="btn btn-outline-secondary input-group-text" type="button" id="button-addon2"><div class="fa fa-trash"></div></button>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Subject</span>
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                        <!-- <div class="input-group-append">
                            <button class="btn btn-outline-secondary input-group-text" type="button" id="button-addon2">bcc</button>
                        </div> -->
                    </div>

                    <!-- toolbar -->
                    <div class="toolbar mt-4 mb-1" role="toolbar">
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-bold"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-italic"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-underline"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-left"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-right"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-center"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-align-justify"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-indent"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-outdent"></span>
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-list-ul"></span>
                            </button>
                            <button type="button" class="btn btn-light">
                                <span class="fa fa-list-ol"></span>
                            </button>
                        </div>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-trash-o"></span>
                        </button>
                        <button type="button" class="btn btn-light">
                            <span class="fa fa-paperclip"></span>
                        </button>
                        <div class="btn-group">
                            <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                                <span class="fa fa-tags"></span>
                                <span class="caret"></span>
                            </button>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="#">add label <span class="badge badge-danger"> Home</span></a>
                                <a class="dropdown-item" href="#">add label <span class="badge badge-info"> Job</span></a>
                                <a class="dropdown-item" href="#">add label <span class="badge badge-success"> Clients</span></a>
                                <a class="dropdown-item" href="#">add label <span class="badge badge-warning"> News</span></a>
                            </div>
                        </div>
                    </div>
                    <!-- end toolbar -->

                    <div class="form-group">
                        <!-- <label for="exampleFormControlTextarea1">Example textarea</label> -->
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="8" placeholder="Compose message here"></textarea>
                    </div>
                    
                    <div class="form-group"><input class="form-control" type="file" name="" id=""></div>

                    <div class="btn btn-danger">
                        Discard &nbsp;
                        <i class="fa fa-trash"></i>
                    </div>
                    <div class="btn btn-secondary">
                        Draft &nbsp;
                        <i class="fa fa-save"></i>
                    </div>
                    <div class="btn btn-success">
                        Send &nbsp;
                        <i class="fa fa-send"></i>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--end register area-->
      
    
    <!-- tags js -->
    <script src="tags.js"></script>
    <!-- end of tags js -->

    <!--jQuery js-->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <!--proper js-->
    <script src="assets/js/popper.min.js"></script>
    <!--bootstrap js-->
    <script src="assets/js/bootstrap.min.js"></script>
    <!--mainmenu js-->
    <script src="assets/js/meanmenu.min.js"></script>
    <!--counterup js-->
    <script src="assets/js/counterup.min.js"></script>
    <!--waypoints js-->
    <script src="assets/js/waypoints.js"></script>
    <!--magnic popup js-->
    <script src="assets/js/magnific-popup.min.js"></script>
    <!--owl carousel js-->
    <script src="assets/js/owl.carousel.min.js"></script>
    <!--syotimer js-->
    <script src="assets/js/syotimer.min.js"></script>
    <!--main js-->
    <script src="assets/js/custom.js"></script>
</body>

</html>
